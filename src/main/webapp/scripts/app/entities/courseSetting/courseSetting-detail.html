
<div>
    <h2><span>CourseSetting</span> {{courseSetting.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Setting</span>
                </td>
                <td>
                    <span class="form-control-static">{{courseSetting.setting}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="student.detail({id:courseSetting.student.id})">{{courseSetting.student.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:courseSetting.course.id})">{{courseSetting.course.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
