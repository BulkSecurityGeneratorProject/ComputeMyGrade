
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCourseSettingLabel">Create or edit a CourseSetting</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="courseSetting.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_setting">Setting</label>
            <input type="text" class="form-control" name="setting" id="field_setting"
                    ng-model="courseSetting.setting"
                     />
        </div>

        <div class="form-group">
            <label for="field_student">student</label>
            <select class="form-control" id="field_student" name="student" ng-model="courseSetting.student" ng-options="student as student.id for student in students track by student.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_course">course</label>
            <select class="form-control" id="field_course" name="course" ng-model="courseSetting.course" ng-options="course as course.id for course in courses track by course.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
