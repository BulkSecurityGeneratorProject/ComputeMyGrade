
<div>
    <h2><span>Student</span> {{student.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Sid</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.sid}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.phone}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
